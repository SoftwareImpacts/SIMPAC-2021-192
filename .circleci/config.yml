      - codecov/upload:
          file: coverage.xml
  
  publish_testpypi:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: init .pypirc
          command: |
            echo -e "[testpypi]" >> ~/.pypirc
            echo -e "username = __token__" >> ~/.pypirc
            echo -e "password = $TESTPYPI_API" >> ~/.pypirc
      - run:
          name: Publish to TestPyPI
          command: |
            pip install --upgrade pip
            pip install twine build
            python -m build --sdist --wheel
            twine check dist/*
            twine upload --skip-existing --repository testpypi dist/*

  publish_pypi:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = __token__" >> ~/.pypirc
            echo -e "password = $PYPI_API" >> ~/.pypirc
      - run:
          name: Publish to TestPyPI
          command: |
            pip install --upgrade pip
            pip install twine build
            python -m build --sdist --wheel
            twine check dist/*
            twine upload --repository pypi dist/*

workflows:
  build-test-publish:
    jobs:
      - build37
      - build38
      - build38-torch-only
      - build38-tf-only
      - build38-core-only
      - build39
      - publish_testpypi:
          requires:
              - build37
              - build38
              - build38-torch-only
              - build38-tf-only
              - build38-core-only
              - build39
          filters:
            branches:
              only: 
                - /^release.*/
            tags:
              only: 
                - /^v[0-9]+(\.[0-9]+).*/
      - publish_pypi:
          requires:
              - build37
              - build38              
              - build38-torch-only
              - build38-tf-only
              - build38-core-only
              - build39
              - publish_testpypi
          filters:
            branches:
              only:
                - /^release.*/
            tags:
              only: 
                - /^v[0-9]+(\.[0-9]+).*/


      
