# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  python: circleci/python@1.2
  codecov: codecov/codecov@3.2.0

jobs:
  build37:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - restore_cache:
          key: deps37-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            python -m venv venv37
            . venv37/bin/activate
            pip install --upgrade pip
            pip install .[tests,pytorch,keras]
      - run:
          name: Run tests
          command: |
            . venv37/bin/activate
            pytest -n 2 tests/ --cov=latte --cov-report=xml
      - save_cache:
          key: deps37-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv37"
      - codecov/upload:
          file: coverage.xml
  
  build38:
