# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  python: circleci/python@1.2
  codecov: codecov/codecov@3.2.0

jobs:
  build36:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install .[tests,pytorch,keras]
            pytest --cov=latte --cov-report=xml

  build37:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install .[tests,pytorch,keras]
            pytest --cov=latte --cov-report=xml
  
  build38:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install .[tests,pytorch,keras]
            pytest --cov=latte --cov-report=xml
      - codecov/upload:
          file: coverage.xml

  build39:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install .[tests,pytorch,keras]
            pytest --cov=latte --cov-report=xml
      - codecov/upload:
          file: coverage.xml
  
  publish_testpypi:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = __token__" >> ~/.pypirc
            echo -e "password = $TESTPYPI_API" >> ~/.pypirc
      - run:
          name: Publish to TestPyPI
          command: |
            pip install --upgrade pip
            pip install twine build
            python -m build --sdist --wheel
            twine check dist/*
            twine upload --repository testpypi dist/*

  publish_pypi:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = __token__" >> ~/.pypirc
            echo -e "password = $PYPI_API" >> ~/.pypirc
      - run:
          name: Publish to TestPyPI
          command: |
            pip install --upgrade pip
            pip install twine build
            python -m build --sdist --wheel
            twine check dist/*
            twine upload --repository pypi dist/*

workflows:
  test:
    jobs:
      - build36:
          requires:
              - build38
      - build37:
          requires:
              - build38
      - build38
      - build39:
          requires:
              - build38
      - publish_testpypi:
          requires:
              - build36
              - build37
              - build38
              - build39
          filters:
            branches:
              only:
                - main
                - release/*
            tags:
              only: 
                - /^v[0-9]+(\.[0-9]+)*/
      - publish_pypi:
          requires:
              - build36
              - build37
              - build38
              - build39
              - publish_testpypi
          filters:
            branches:
              ignore:
                - *
            tags:
              only: 
                - /^v[0-9]+(\.[0-9]+)*/


      
